    <body>

        <p>Presione sobre el Boton para rellenar sus datos.</p>

        <button onclick="myFunction()">Presiona aqui</button>
        
        <p id="demo"></p>
        
        <script>
        function myFunction() {
          let person = prompt("Please enter your name", "12345");
          if (person > 0   &&  person < 99999999  ) {
            document.getElementById("demo").innerHTML =
            "Tus datos introducidos:" + person + " son correctos";
          } 
          else {
            document.getElementById("demo").innerHTML =
            "Tus datos introducidos:" + person + " son incorrectos debes introducirlos nuevamente";
          }
          const arrays = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T'];
            //let division = (data[1] / data[2])
            let restodiv = person%23;
            alert(arrays[restodiv]);
            }


        
        </script>
